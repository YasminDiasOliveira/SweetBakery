<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@1,700&family=Great+Vibes&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bakery</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js" defer></script>

</head>
<body>
    <header>
        <div class="nome">
            <h1>SweetBackery</h1>
        </div>
 
        <div class="outer-container">
            <img src="/assets/images/pao.svg" alt="Imagem">
        </div>

        <span class="botton">
            <p>Ver cardápios</p>
        </span>
    </header>  
    
        <section class="cardapios">
        
            <div class="nome">
                <h1>Cardápios</h1>
            </div>

            <ul>
                <div class="boxes">
                    <li>
                        <div class="box">
                            <div class="card-wrapper">
                                <div class="titulo">
                                    <h1>Doces</h1>
                                </div>
    
                                <div class="circle">
                                    <img src="/assets/images/cake.png" alt="Imagem">
                                </div>    
                            </div>
                            
                            <div class="card-content">
                                <div class="titulo">
                                    <h1>Doces</h1>
                                </div>
    
                                <div class="circle">
                                    <img src="/assets/images/cake.png" alt="Imagem">
                                </div>
                                <span class="button2">
                                    <p>Ver mais</p>
                                </span>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="box">
                            <div class="card-wrapper">
                                <div class="titulo">
                                    <h1>Salgados</h1>
                                </div>

                                <div class="circle">
                                    <img src="/assets/images/queijo.png" alt="Imagem">
                                </div>
                            </div>

                            <div class="card-content">
                                <div class="titulo">
                                    <h1>Salgados</h1>
                                </div>

                                <div class="circle">
                                    <img src="/assets/images/queijo.png" alt="Imagem">
                                </div>
                                <span class="button2">
                                    <p>Ver mais</p>
                                </span>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="box">
                            <div class="card-wrapper">
                                <div class="titulo">
                                    <h1>Bebidas</h1>
                                </div>

                                <div class="circle">
                                    <img src="/assets/images/cafee.png" alt="Imagem">
                                </div>
                            </div>

                            <div class="card-content">
                                <div class="titulo">
                                    <h1>Bebidas</h1>
                                </div>

                                <div class="circle">
                                    <img src="/assets/images/cafee.png" alt="Imagem">
                                </div>
                                <span class="button2">
                                    <p>Ver mais</p>
                                </span>
                            </div>
                        </div>
                    </li>
                </div>
            
            </ul>    
        </section>

        <section class="secao-formulario">
            <div class="cabecalho">
                <img src="/assets/images/cat.png" alt="">
                <div class="titulo"><h1>Faça seu pedido:</h1></div>
            </div>

            <form action="" id="form-pedido">
                <div class="campo">
                    <label for="doces">Doces:</label>
                    <select name="doces" id="doces">
                        <option value=1></option id = "lixo">
                        <option value=5>Bomba de chocolate</option>
                        <option value=3>Sonho de chocolate</option>
                        <option value=4>Bolo de prestígio</option>
                        <option value=5>Torta de morango</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="salgados">Salgados:</label>
                    <select name="salgados" id="salgados">
                        <option value=1></option>
                        <option value=2>Pão francês</option>
                        <option value=3>Torta de frango</option>
                        <option value=4>Croissant</option>
                        <option value=5>Pão de frios</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="bebidas">Bebidas:</label>
                    <select name="bebidas" id="bebidas">
                        <option value=1></option>
                        <option value=2>Chá</option>
                        <option value=3>Café</option>
                        <option value=4>Suco de laranja</option>
                        <option value=5>Leite</option>
                    </select>
                </div>
                
                <div class="campo">
                    <div class="conf"><label for="valor">O valor será exibido na tela ao clicar no botão</label> </div>
                            
                    <span class="button3" id = "botao">
                        <button>Confirmar pedido</button>
                    </span>
                </div>
            </form>
            
        </section>
</body>
</html>
